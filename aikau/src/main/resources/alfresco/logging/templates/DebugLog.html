<div class="${rootClass}">

   <!-- Title -->
   <h3 class="${rootClass}__header">Subscription Log</h3>

   <!-- Clear-log buton -->
   <button class="${rootClass}__clear-button" data-dojo-attach-event="click:_onClearButtonClick">Clear</button>

   <!-- Enable/disable publication/subscription display -->
   <input type="checkbox" id="display-publications" class="${rootClass}__checkbox ${rootClass}__checkbox-publications" checked="checked" />
   <label for="display-publications" class="${rootClass}__label ${rootClass}__label-publications">Publications</label>
   <input type="checkbox" id="display-subscriptions" class="${rootClass}__checkbox ${rootClass}__checkbox-subscriptions" checked="checked" />
   <label for="display-subscriptions" class="${rootClass}__label ${rootClass}__label-subscriptions">Subscriptions</label>

   <!-- Filter to only show specific topics -->
   <input type="text" class="${rootClass}__filter" data-dojo-attach-point="includeFilter" data-dojo-attach-event="keyup:_applyIncludeFilter" placeholder="Only show ..." value="" />
   <input type="checkbox" id="include-filter-regex" data-dojo-attach-point="includeFilterRegex" class="${rootClass}__checkbox ${rootClass}__checkbox-include-filter-regex" />
   <label for="include-filter-regex" class="${rootClass}__label ${rootClass}__label-include-filter-regex" data-dojo-attach-event="click:_applyIncludeFilter">Regex</label>
   <button class="${rootClass}__filter-button" data-dojo-attach-event="click:_clearIncludeFilter">Clear</button>

   <!-- Filter to hide certain topics -->
   <input type="text" class="${rootClass}__filter" data-dojo-attach-point="excludeFilter" data-dojo-attach-event="keyup:_applyExcludeFilter" placeholder="Hide all ..." value="" />
   <input type="checkbox" id="exclude-filter-regex" data-dojo-attach-point="excludeFilterRegex" class="${rootClass}__checkbox ${rootClass}__checkbox-exclude-filter-regex" />
   <label for="exclude-filter-regex" class="${rootClass}__label ${rootClass}__label-exclude-filter-regex" data-dojo-attach-event="click:_applyExcludeFilter">Regex</label>
   <button class="${rootClass}__filter-button" data-dojo-attach-event="click:_clearExcludeFilter">Clear</button>

   <!-- The log! -->
   <ul class="${rootClass}__log" data-dojo-attach-point="logNode"></ul>

</div>
