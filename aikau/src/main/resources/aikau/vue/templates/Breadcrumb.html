<nav class='components-lists-Breadcrumb' role='navigation'>

    <ol id='breadcrumb' aria-labelledby='breadcrumblabel'>
        <li role='link' 
            v-for='breadcrumb in breadcrumbs' 
            @click='navigate(breadcrumb, $event)'>{{breadcrumb.label}}</li>
    </ol>
</nav>
